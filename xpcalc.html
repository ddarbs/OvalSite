function setInputFilter(textbox, inputFilter) {
  ["input", "keydown", "keyup", "mousedown", "mouseup", "select", "contextmenu"].forEach(function(event) {
    textbox.addEventListener(event, function() {
      if (inputFilter(this.value)) {
        this.oldValue = this.value;
        this.oldSelectionStart = this.selectionStart;
        this.oldSelectionEnd = this.selectionEnd;
      } else if (this.hasOwnProperty("oldValue")) {
        this.value = this.oldValue;
        this.setSelectionRange(this.oldSelectionStart, this.oldSelectionEnd);
      } else {
        this.value = "";
      }
    });
  });
}

function doitupmini() {
	var desiredlevel = document.getElementById('desiredleveltext').value
	for (var i = 0; i < levelarray.length; i++) {
		if (levelarray[i] === +desiredlevel) {
			var desiredxp = xparray[i];
		}
	}
	var currentxp = document.getElementById('currentxptext').value
	var actionxp = document.getElementById('actionxptext').value
	var xpdiffog = +desiredxp - +currentxp
	var actionstolevelog = Math.ceil( +xpdiffog / +actionxp );
	var xpdiff = xpdiffog.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
	var actionstolevel = actionstolevelog.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
